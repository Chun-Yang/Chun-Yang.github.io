---
layout: default
---

<div class="index">

  <ul>
    {% for post in site.posts %}
      <li>
        <h2>
          <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <span class="secondary">{{ post.date | date: "%Y-%m-%d" }}</span>
        {% if post.cover_url %}
        <img src="{{ post.cover_url }}" alt="cover photo"/>
        {% endif %}
      </li>
    {% endfor %}
  </ul>

</div>
